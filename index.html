<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona Bank</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Persona Bank</h1>
        <div id="loginSection">
            <input type="text" id="userName" placeholder="Digite seu nome" />
            <input type="password" id="userPassword" placeholder="Digite sua senha" />
            <button onclick="login()">Login</button>
        </div>
        <div id="menuSection" style="display: none;">
            <h2 id="greeting"></h2>
            <div id="menu"></div>
            <div id="passwordSection" style="display: none;">
                <input type="password" id="operationPassword" placeholder="Digite sua senha" />
                <button onclick="validatePassword()">Confirmar Senha</button>
            </div>
        </div>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
